<div class="row">
    <div class="col-9">
        <table class="table table-striped table-hover">
            <thead>
                <th scope="row">Id</th>
                <th>name</th>
            </thead>
            <tbody *ngFor="let category of categories">
                <tr class="table-active">
                    <td scope="row"> {{category.id}}
                    </td>
                    <td class="table-active">{{category.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2">
        <button type="button" class="ml-4  btn btn-light customBg "
            data-toggle="modal" data-target="#exampleModal">
           + add category
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">add category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="" [formGroup]="selectCat" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <select (change)="selectChangeHandler($event)" class="ml-4 btn btn-light  customBg" name="addCategory"
                            id="">
                            <option value="add" disabled selected hidden>add cat</option>
                            <option class="text-white" *ngFor="let category of categories" value="{{category.id}}">
                                {{category.name}}</option>
                        </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn border border-white hover:bg-[#5c636a] bg-[#90949b]"
                                data-dismiss="modal">Close</button>
                            <button type="submit"
                                class="btn border"  [disabled]="!selectCat.valid"
                               >add</button>
                            <!-- <button type="submit" data-dismiss="modal">Submit</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
