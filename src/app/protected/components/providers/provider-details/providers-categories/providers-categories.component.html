<table class="table table-striped table-hover">
    <thead>
        <th scope="row">Id</th>
        <th>name</th>

    </thead>
    <tbody *ngFor="let category of categories">
        <tr class="table-active">
            <td scope="row"> {{category.id}}
            </td>
            <td class="table-active">{{category.name}}</td>
        </tr>
    </tbody>
</table>
