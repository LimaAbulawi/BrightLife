<div class="content-wrapper">
    <div class="flex justify-between container mb-7">
        <p>Add Slider!</p>
        <button routerLink="/protected/sliders" class="btn btn-light customBg">
            <i class="fa-solid fa-angle-left mr-2"></i>
            Back</button>
    </div>
    <div class="row">
        <div class="col-md-6  m-auto grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form action="" class="" [formGroup]="addForm" (ngSubmit)="add()"
                        enctype="multipart/form-data">
                        <div class="  w-full p-1 justify-center  mx-auto mb-1">
                            <!-- image -->
                            <div class="mb-3">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">image</label>
                                    <!-- phone is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('image')?.touched && this.addForm.get('image')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        image is required
                                    </label>
                                </div>
                                <input type="file" #file class="form-control" placeholder="image"
                                    (change)="onFileChange($event,'image')">
                            </div>
                        </div>
                        <div class="flex items-center justify-center customContainer  px-4 py-2 ">
                            <button type="submit" class="addNew" data-toggle="modal" data-target="#exampleModal"
                                [disabled]="!addForm.valid">Add slider</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            {{resMsg}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                class="btn border transition ease-in-out border-white text-white  bg-[#90c8ac] hover:bg-[#76a38d]"
                                                data-dismiss="modal" (click)="deleteForm()">
                                                Ok
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
