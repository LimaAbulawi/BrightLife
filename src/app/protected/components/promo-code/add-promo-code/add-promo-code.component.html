<div class="content-wrapper">
    <div class="flex justify-between container mb-7">
        <p>Add Promo Code!</p>
        <button routerLink="/protected/promocode" class="btn btn-light customBg">
            <i class="fa-solid fa-angle-left mr-2"></i>
            Back</button>
    </div>
    <div class="row">
        <div class="col-md-6  m-auto grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form action="" class="" [formGroup]="addForm" (ngSubmit)="addItem()" enctype="multipart/form-data">
                        <div class="w-full p-1 justify-center mx-auto">
                            <!-- code -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">code</label>
                                    <!-- code is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('code')?.touched && this.addForm.get('code')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        code is required
                                    </label>
                                </div>
                                <input type="text" class="form-control outLine" placeholder="code"
                                    formControlName="code"
                                    [ngClass]="{'border-rose-600': this.addForm.get('code')?.touched && this.addForm.get('code')?.hasError('required')}">
                            </div>
                            <!-- name-->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">name</label>
                                    <!-- name is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('name')?.touched && this.addForm.get('name')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        name is required
                                    </label>
                                </div>
                                <input type="text" class="form-control" placeholder="name" formControlName="name"
                                    [ngClass]="{'border-rose-600': this.addForm.get('name')?.touched && this.addForm.get('name')?.hasError('required')}">
                            </div>
                            <!-- type-->
                            <!-- type -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">type</label>
                                    <!-- type is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('type')?.touched && this.addForm.get('type')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        type is required
                                    </label>
                                </div>

                                <select (change)="selectChangeHandler($event)" class="btn btn-light  customBg"
                                    name="addCategory" id="">
                                    <option value="add" disabled selected hidden>type</option>
                                    <option class="text-white" value="fixed">
                                        fixed</option>
                                    <option class="text-white" value="percentage">
                                        percentage</option>
                                </select>

                                <!-- <input type="text" class="form-control outLine" placeholder="type"
                        formControlName="type"
                        [ngClass]="{'border-rose-600': this.addForm.get('type')?.touched && this.addForm.get('type')?.hasError('required')}"> -->
                            </div>
                            <!-- value-->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">value</label>
                                    <!-- value is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('value')?.touched && this.addForm.get('value')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        value is required
                                    </label>
                                </div>
                                <input type="text" class="form-control" placeholder="value" formControlName="value"
                                    [ngClass]="{'border-rose-600': this.addForm.get('value')?.touched && this.addForm.get('value')?.hasError('required')}">
                            </div>
                        </div>
                        <div class="flex items-center justify-center customContainer mt-2 px-4 ">
                            <button *ngIf="!addForm.valid" type="submit" class="addNew cursorNotAllowed">Add
                                Promo Code</button>
                            <button *ngIf="addForm.valid" type="submit" class="addNew cursor-pointer"
                                data-toggle="modal" data-target="#exampleModal">Add
                                Promo Code</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            {{resMsg}}
                                        </div>
                                        <div class="modal-footer">
                                            <!-- <button type="button"
                                                class="btn border transition ease-in-out border-white text-white  bg-[#90c8ac] hover:bg-[#76a38d]"
                                                data-dismiss="modal" (click)="deleteForm()">
                                                Ok
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
