<div class="content-wrapper">
    <div class="flex justify-between container mb-7">
        <p>Add FAQs!</p>
        <button routerLink="/protected/FAQs" class="btn btn-light customBg">
            <i class="fa-solid fa-angle-left mr-2"></i>
            Back</button>
    </div>
    <div class="row">
        <div class="col-md-6  m-auto grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form action="" class="" [formGroup]="addForm" (ngSubmit)="addItem()"
                        enctype="multipart/form-data">
                        <div class="w-full p-1 justify-center mx-auto">
                            <!-- question -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">question</label>
                                    <!-- question is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('question')?.touched && this.addForm.get('question')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        question is required
                                    </label>
                                </div>
                                <input type="text" class="form-control outLine" placeholder="question" formControlName="question" 
                                [ngClass]="{'border-rose-600': this.addForm.get('question')?.touched && this.addForm.get('question')?.hasError('required')}">
                            </div>
                            <!-- answer-->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">answer</label>
                                    <!-- answer is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addForm.get('answer')?.touched && this.addForm.get('answer')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        answer is required
                                    </label>
                                </div>
                                <input type="text" class="form-control" placeholder="answer" formControlName="answer"
                                [ngClass]="{'border-rose-600': this.addForm.get('answer')?.touched && this.addForm.get('answer')?.hasError('required')}">
                            </div>

                        </div>
                        <div class="flex items-center justify-center customContainer mt-2 px-4 ">
                            <button *ngIf="!addForm.valid" type="submit" class="addNew cursorNotAllowed" >Add
                                FAQ</button>
                            <button *ngIf="addForm.valid" type="submit" class="addNew cursor-pointer" data-toggle="modal" data-target="#exampleModal">Add
                                FAQ</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            {{resMsg}}
                                        </div>
                                        <div class="modal-footer">
                                            <!-- <button type="button"
                                                class="btn border transition ease-in-out border-white text-white  bg-[#90c8ac] hover:bg-[#76a38d]"
                                                data-dismiss="modal" (click)="deleteForm()">
                                                Ok
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
