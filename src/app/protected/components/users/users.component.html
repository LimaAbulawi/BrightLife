<div class="content-wrapper">
    <div class="flex items-center justify-between w-full container mb-12 pt-6">
        <div class="lg:text-4xl sm:text-lg font-extrabold text-[#74b9af]">
            All Users
        </div>
        <div>
            <button type="button" class="ml-4 btn btn btn-light customBg" routerLink="/protected/users/add">Add</button>
        </div>
    </div>
    <div class="grid">

        <div
        class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
            <div class="hidden lg:block"></div>
            <div class="hidden md:block">
                ID
            </div>
            <div>Name</div>
            <div class="hidden lg:block m-auto">Orders</div>
            <div class="lg:hidden block"></div>
            <div class="m-auto ">Details</div>
            <div class="hidden lg:block m-auto">Addresses</div>
        </div>
        <!-- ngFor -->
        <div *ngIf="users">
            <div *ngFor="let user of users">
                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                    <div class="sm:hidden block"></div>
                    <div class="items-center hidden md:block">
                        {{user.id}}
                    </div>
                    <div class="flex items-center">
                        {{user.name}}
                    </div>
                    <!-- Orders Details button -->
                    <div class="lg:flex items-center hidden m-auto">
                        <div class="min-w-10 min-h-7 h-7 px-2 leading-6" (click)="OrdersDetails(user.id)">
                            <i class="fas fa-angle-down cursor-pointer" *ngIf="!isOrderShown[user.id]"></i>
                            <i class="fas fa-angle-up cursor-pointer" *ngIf="isOrderShown[user.id]"></i>
                        </div>
                    </div>
                    <div class="lg:hidden block" ></div>
                    <!-- Details button -->
                    <div class="flex items-center m-auto">
                        <div class="min-w-10 min-h-7 h-7 px-2 leading-6" (click)="details(user.id)">
                            <i class="fas fa-angle-down cursor-pointer" *ngIf="!isShown[user.id]"></i>
                            <i class="fas fa-angle-up cursor-pointer" *ngIf="isShown[user.id]"></i>
                        </div>
                    </div>
                    <!--Addresses Details button -->
                    <div class="lg:flex items-center hidden m-auto ">
                        <div class="min-w-10 min-h-7 h-7 px-2 leading-6" (click)="AddressesDetails(user.id)">
                            <i class="fas fa-angle-down cursor-pointer" *ngIf="!isAddressesShown[user.id]"></i>
                            <i class="fas fa-angle-up cursor-pointer" *ngIf="isAddressesShown[user.id]"></i>
                        </div>
                    </div>
                </div>
                <!-- Orders details  -->
                <div *ngIf="isOrderShown[user.id]">
                    <div class="text-center mt-2 text-lg"> Orders </div>
                    <form action="" class="border-b">
                        <div class="flex w-ful p-1 justify-center mt-7 mx-auto mb-1">
                            <div class="form-floating m-1">
                                <input type="number" class="form-control out" id="floatingInputGrid" placeholder="Id"
                                    value="{{user.id}}">
                                <label for="floatingInputGrid">Id</label>
                            </div>
                            <div class="form-floating m-1">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Name"
                                    value="{{user.name}}">
                                <label for="floatingInputGrid">Name</label>
                            </div>
                            <div class="form-floating m-1">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Name"
                                    value="{{user.last_name}}">
                                <label for="floatingInputGrid">last name</label>
                            </div>
                            <div class="form-floating m-1">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Email"
                                    value="{{user.email}}">
                                <label for="floatingInputGrid">Email</label>
                            </div>
                            <div class="form-floating m-1 ">
                                <img src="basicUrl/{{user.image}}" alt="">
                            </div>
                        </div>
                        <div class="flex items-center justify-between customContainer  px-4 py-2 ">
                            <button type="button"
                                class="btn border border-white text-slate-600 bg-[#90c8ac] hover:bg-[#76a38d] w-[68px]"
                                (click)="edit(user.id)">Edit</button>
                            <button type="button"
                                class="btn border border-white text-white  bg-red-600 hover:bg-red-700 "
                                (click)="delete(user.id)">Delete</button>
                        </div>

                    </form>
                </div>
                <!--  details  -->
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <div *ngIf="isShown[user.id]">
                            <div class="text-center mt-2 text-lg"> Details </div>
                            <form action="" class="border-b">
                                <div class="flex w-ful p-1 justify-center mt-7 mx-auto mb-1 items-center flex-wrap">
                                    <div class="form-floating m-1 w-20">
                                        <img class="mb-[10px]" src="{{basicUrl}}/{{user.image}}" alt="">
                                    </div>
                                    <div class="form-floating m-1">
                                        <input type="number" class="form-control out" id="floatingInputGrid"
                                            placeholder="Id" value="{{user.id}}">
                                        <label for="floatingInputGrid">Id</label>
                                    </div>
                                    <div class="form-floating m-1">
                                        <input type="text" class="form-control" id="floatingInputGrid"
                                            placeholder="Name" value="{{user.name}}">
                                        <label for="floatingInputGrid">Name</label>
                                    </div>
                                    <div class="form-floating m-1">
                                        <input type="text" class="form-control" id="floatingInputGrid"
                                            placeholder="Name" value="{{user.last_name}}">
                                        <label for="floatingInputGrid">last name</label>
                                    </div>
                                    <div class="form-floating m-1">
                                        <input type="text" class="form-control" id="floatingInputGrid"
                                            placeholder="Email" value="{{user.email}}">
                                        <label for="floatingInputGrid">Email</label>
                                    </div>
                                    <div class="form-floating m-1">
                                        <input type="number" class="form-control" id="floatingInputGrid"
                                            placeholder="phone number" value="{{user.phone}}">
                                        <label for="floatingInputGrid">phone number</label>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between customContainer  px-4 py-2 ">
                                    <button type="button"
                                        class="btn border border-white text-slate-600 bg-[#90c8ac] hover:bg-[#76a38d] w-[68px]"
                                        (click)="edit(user.id)">Edit</button>

                                    <button type="button"
                                        class="btn border border-white text-white  bg-red-600 hover:bg-red-700"
                                        data-toggle="modal" data-target="#exampleModal">
                                        Delete
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    Are you sure! you want to delete {{user.name}} user?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                        class="btn border border-white hover:bg-[#5c636a] bg-[#90949b]"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="button"
                                                        class="btn border border-white text-white  bg-red-600 hover:bg-red-700 "
                                                        (click)="delete(user.id)" data-dismiss="modal">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
                <!-- Addresses details  -->
                <div *ngIf="isAddressesShown[user.id]">
                    <div class="text-center mt-2 text-lg"> Addresses </div>
                    <form action="" class="border-b">
                        <div class="flex w-ful p-1 justify-center mt-7 mx-auto mb-1">
                            <div class="form-floating m-1">
                                <input type="number" class="form-control out" id="floatingInputGrid" placeholder="Id"
                                    value="{{user.id}}">
                                <label for="floatingInputGrid">Id</label>
                            </div>
                            <div class="form-floating m-1">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Name"
                                    value="{{user.name}}">
                                <label for="floatingInputGrid">Name</label>
                            </div>
                            <div class="form-floating m-1">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="Email"
                                    value="{{user.email}}">
                                <label for="floatingInputGrid">Email</label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between customContainer  px-4 py-2 ">
                            <button type="button"
                                class="btn border border-white text-slate-600 bg-[#90c8ac] hover:bg-[#76a38d] w-[68px]"
                                (click)="edit(user.id)">Edit</button>
                            <button type="button"
                                class="btn border border-white text-white  bg-red-600 hover:bg-red-700 "
                                (click)="delete(user.id)">Delete</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
