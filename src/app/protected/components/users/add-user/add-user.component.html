<div class="flex justify-between container mb-7">
    <p>Add User!</p>
    <button routerLink="/protected/users" class="btn btn-light customBg">Back</button>
</div>
<div class="row">
    <div class="col-md-6  m-auto grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Default form</h4> -->
                <form action="" class="" [formGroup]="addUsersForm" (ngSubmit)="addUsers()"
                    enctype="multipart/form-data">
                    <div class="  w-full p-1 justify-center mt-7 mx-auto mb-1">
                        <div class="form-floating m-1 grid-item">
                            <input type="text" class="form-control" placeholder="Name" formControlName="name">
                            <label for="floatingInputGrid">Name</label>
                        </div>
                        <div class="form-floating m-1 grid-item ">
                            <input type="text" class="form-control" placeholder="Name" formControlName="last_name">
                            <label for="floatingInputGrid">last name</label>
                        </div>
                        <div class="form-floating m-1 grid-item">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email">

                            <label for="floatingInputGrid">Email</label>
                        </div>
                        <div class="form-floating m-1 grid-item">
                            <input type="password" class="form-control out" placeholder="password"
                                formControlName="password">
                            <label for="floatingInputGrid">Password</label>
                        </div>
                        <div class="form-floating m-1 grid-item">
                            <input type="text" class="form-control" placeholder="phone" formControlName="phone">
                            <label for="floatingInputGrid">phone</label>
                        </div>
                        <div class=" m-1 grid-item">
                            <label for="floatingInputGrid">image</label>
                            <input type="file" #file class="form-control" placeholder="image"
                                (change)="onFileChange($event,'image')">
                        </div>
                    </div>
                    <div class="flex items-center justify-center customContainer  px-4 py-2 ">
                        <button type="submit" [disabled]="!addUsersForm.valid" class="addNew" 
                        data-toggle="modal" data-target="#exampleModal">Add User</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        {{resMsg}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"
                                            class="btn border transition ease-in-out border-white text-white  bg-[#90c8ac] hover:bg-[#76a38d]"
                                            data-dismiss="modal" (click)="deleteForm()">
                                            Ok
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
