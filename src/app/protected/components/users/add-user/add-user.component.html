<div class="content-wrapper">

    <div class="flex justify-between container mb-7">
        <p>Add User!</p>
        <button routerLink="/protected/users" class="btn btn-light customBg">
            <i class="fa-solid fa-angle-left mr-2"></i>
            Back</button>
    </div>
    <div class="row">
        <div class="col-md-6  m-auto grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form action="" class="" [formGroup]="addUsersForm" (ngSubmit)="addUsers()"
                        enctype="multipart/form-data">
                        <div class="w-full p-1 justify-center mx-auto">
                            <!-- name -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">Name</label>
                                    <!-- name is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('name')?.touched && this.addUsersForm.get('name')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        name is required
                                    </label>
                                </div>
                                <input type="text" class="form-control outLine" placeholder="Name" formControlName="name" 
                                [ngClass]="{'border-rose-600': this.addUsersForm.get('name')?.touched && this.addUsersForm.get('name')?.hasError('required')}">
                            </div>
                            <!-- last name -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">last name</label>
                                    <!-- name is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('last_name')?.touched && this.addUsersForm.get('last_name')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        last name is required
                                    </label>
                                </div>
                                <input type="text" class="form-control" placeholder="last name" formControlName="last_name"
                                [ngClass]="{'border-rose-600': this.addUsersForm.get('last_name')?.touched && this.addUsersForm.get('last_name')?.hasError('required')}">
                            </div>
                            <!-- email -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="exampleInputEmail1" class="">Email</label>
                                    <!-- email is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('email')?.touched && this.addUsersForm.get('email')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        email is required
                                    </label>
                                    <!-- must be valid email -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('email')?.touched && this.addUsersForm.get('email')?.hasError('email')">
                                        <i class="fad fa-exclamation"></i>
                                        must be valid email
                                    </label>
                                </div>
                                <input type="email" class="form-control" id="" formControlName="email"
                                    (keydown.space)="$event.preventDefault();" placeholder="email"
                                    [ngClass]="{'border-rose-600': (this.addUsersForm.get('email')?.touched && this.addUsersForm.get('email')?.hasError('required')) || (this.addUsersForm.get('email')?.touched && this.addUsersForm.get('email')?.hasError('email')) }" >
                                <!-- email didn't take arabic  -->
                                <!-- the ts , Validators.pattern('[a-zA-Z]*') -->
                                <!-- <label class="text-rose-600"
                                    *ngIf="this.addUsersForm.get('email')?.touched && this.addUsersForm.get('email')?.hasError('pattern')">
                                    <i class="fad fa-exclamation"></i>
                                    email didn't take arabic
                                </label> -->
                            </div>
                            <!-- password -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">Password</label>
                                    <!-- Password is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('password')?.touched && this.addUsersForm.get('password')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        Password is required
                                    </label>
                                </div>
                                <input type="password" class="form-control out" placeholder="password"
                                    formControlName="password"
                                    [ngClass]="{'border-rose-600': this.addUsersForm.get('password')?.touched && this.addUsersForm.get('password')?.hasError('required')}">
                            </div>
                            <!-- phone -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">phone</label>
                                    <!-- phone is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('phone')?.touched && this.addUsersForm.get('phone')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        phone is required
                                    </label>
                                </div>
                                <div class="md-form">
                                    <input type="text" id="form1" class="form-control" (input)="onInput($event)" maxlength="10" (keydown.enter)="$event.preventDefault()"
                                        placeholder="077-777-7778" formControlName="phone"  
                                        [ngClass]="{'border-rose-600': this.addUsersForm.get('phone')?.touched && this.addUsersForm.get('phone')?.hasError('required')}">
                                        <!-- oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" -->
                                </div>
                            </div>
                            <!-- image -->
                            <div class="mb-1">
                                <div class="flex justify-between mb-1">
                                    <label for="floatingInputGrid">image</label>
                                    <!-- image is required -->
                                    <label class="errorLabel"
                                        *ngIf="this.addUsersForm.get('image')?.touched && this.addUsersForm.get('image')?.hasError('required')">
                                        <i class="fad fa-exclamation"></i>
                                        image is required
                                    </label>
                                </div>
                                <input type="file" #file class="form-control" placeholder="image"
                                    (change)="onFileChange($event,'image')"  accept="image/png, image/gif, image/jpeg , image/PNG, image/GIF , image/JPEG"  >
                            </div>
                        </div>
                        <div class="flex items-center justify-center customContainer mt-2 px-4 ">
                            <button *ngIf="!addUsersForm.valid" type="submit" class="addNew cursorNotAllowed" >Add
                                User</button>
                            <button *ngIf="addUsersForm.valid" type="submit" class="addNew cursor-pointer" data-toggle="modal" data-target="#exampleModal">Add
                                User</button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            {{resMsg}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button"
                                                class="btn border transition ease-in-out border-white text-white  bg-[#90c8ac] hover:bg-[#76a38d]"
                                                data-dismiss="modal" (click)="deleteForm()">
                                                Ok
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
