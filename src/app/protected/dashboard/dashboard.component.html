<div class="overflow-hidden">
    <nav class="flex flex-row items-center justify-between col-lg-12 col-12 p-0 fixed-top bg-white sm:justify-between sm:px-4">
        <div class="ml-3  sm:w-28  nav-brand lg:mx-6">
            <img class="w-auto" src="../../../assets/logo.png" alt="">
        </div>
        <div class=" lg:px-6 sm:w-auto text-[#9c9fa6] h-[70px] flex items-stretch ">
            <!-- burger button -->
            <button class="sm:px-1 pl-1 pr-5 border-none self-center navbar-toggler text-inherit"
                (click)="isShown=!isShown" [ngClass]="{'block': leftToggle, 'hidden': !leftToggle}">
                <i class="fa-solid fa-bars text-2xl"></i>
            </button>
            <div></div>
            <ul class="flex items-center">
                <li class="sm:static flex ml-6 mr-2 items-center">
                    <div class="relative w-8 h-8 sm:mx-3 user_image">
                        <img src="../../../assets/face1.jpg" alt="" class="rounded-[100%] w-8 h-8">
                    </div>
                    <div class="user_name ml-3" [ngClass]="{'block': leftToggle, 'hidden': !leftToggle}">
                        <p>
                            {{userName}}
                        </p>
                    </div>
                </li>
                <li class="sm:static flex ml-6 mr-2 email items-center">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="user_name ml-3" [ngClass]="{'block': leftToggle, 'hidden': !leftToggle}">
                        <p>
                            {{userEmail}}
                        </p>
                    </div>
                </li>
                <li class="sm:static ml-6 mr-2 logOut items-center">
                    <i class="fa-solid fa-arrow-right-from-bracket cursor-pointer hover:text-[#b66dff]"
                        (click)="logOut()"></i>
                </li>
            </ul>
            <button class="sm:px-1 pl-1 pr-5 border-none self-center navbar-toggler text-inherit ml-4 mr-2"
                (click)="isShown=!isShown" [ngClass]="{'block': rightToggle, 'hidden': !rightToggle}">
                <i class="fa-solid fa-bars text-2xl sm:text-xl"></i>
            </button>
        </div>
    </nav>
    <div class="pt-[70px] flex flex-row px-0 w-full m-auto ">
        <nav class="sidebar sidebar-offcanvas bg-blue-600 flex sm:w-[253px]  w-[293px] overflow-hidden" id=""
            [ngClass]="{'R_0': !isShown ,'w_54': isShown }">
            <div class="flex flex-col bg-white text-center text-[#0f172a]  h-[100vh] sm:h-auto  w-full"
                [ngClass]="{'w-[55px]': isShown}">
                <div class="flex flex-col ">
                    <div class="flex px-9 py-3 items-center mb-3" [ngClass]="{'block': !isShown, 'hidden': isShown}">
                        <div class="relative w-14 h-11 sm:mx-3 user_image">
                            <img src="../../../assets/face1.jpg" alt="" class="rounded-[100%]">
                        </div>
                        <div class="navbar-brand truncate ">{{userName}}</div>
                    </div>
                    <ul class="nav text-left flex flex-col  ml-6 mr-6" [ngClass]="{'m-auto': isShown}" ui-nav>
                        <a routerLink="/protected/dashboard" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center justify-between ">
                                <span class="nav-text "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">dashboard</span>
                                <i class="fa-solid fa-house "></i>
                            </li>
                        </a>
                        <a routerLink="/protected/users" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center  justify-between ">
                                <!-- [ngClass]="{'hover:bg-slate-600': !isShown}" -->
                                <span class="nav-text " [ngClass]="{'block': !isShown, 'hidden': isShown}">users</span>
                                <i class="fa-solid fa-users "></i>
                            </li>
                        </a>
                        <a routerLink="/protected/providers" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data  rounded cursor-pointer flex items-center  justify-between">
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">providers</span>
                                <i class="fa-solid fa-truck "></i>
                            </li>
                        </a>
                        <a routerLink="/protected/finance" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer  flex items-center  justify-between">
                                <!-- <i class="fa-light fa-display "></i> -->
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">finance</span>
                                <i class="fa-solid fa-charging-station "></i>
                            </li>
                        </a>
                        <!-- Home -->
                        <div class="mb-2" [ngClass]="{'mt-7': isShown }">
                            <li class="hidden-folded aside_data rounded flex items-center  justify-between">
                                <!-- <i class="fa-light fa-display "></i> -->
                                <span class="nav-text  " [ngClass]="{'block': !isShown, 'hidden': isShown}">Home</span>
                                <i class="fas fa-angle-down cursor-pointer"></i>

                            </li>
                        </div>
                        <div class="dropSup">
                            <a routerLink="/protected/sliders" routerLinkActive="text-[#b991c2]">
                                sliders
                            </a>

                        </div>
                        <a routerLink="/protected/categories" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown}">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center  justify-between">
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">categories</span>
                                <i class="fa-solid fa-bars-staggered "></i>
                            </li>
                        </a>
                        <a routerLink="/protected/orders" class="mb-2" routerLinkActive="text-[#b991c2]"
                            [ngClass]="{'mt-7': isShown}">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center justify-between ">
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">orders</span>
                                <i class="fa-solid fa-cart-shopping "></i>
                            </li>
                        </a>
                        <a routerLink="/protected/FAQs" class="mb-2" routerLinkActive="text-[#b991c2]"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center justify-between ">
                                <span class="nav-text  " [ngClass]="{'block': !isShown, 'hidden': isShown}">FAQs</span>
                                <!-- <i class="fa-solid fa-cart-shopping "></i> -->
                                <i class="fa-solid fa-clipboard-question"></i>
                            </li>
                        </a>
                        <a routerLink="/protected/reviews" class="mb-2" routerLinkActive="text-[#b991c2]"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center justify-between ">
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">reviews</span>
                                <!-- <i class="fa-solid fa-cart-shopping "></i> -->
                                <i class="fa-solid fa-comments"></i>
                            </li>
                        </a>
                        <a routerLink="/protected/promocode" routerLinkActive="text-[#b991c2]" class="mb-2"
                            [ngClass]="{'mt-7': isShown }">
                            <li
                                class="hidden-folded aside_data rounded cursor-pointer flex items-center justify-between ">
                                <span class="nav-text"
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">promocode</span>
                                <!-- <i class="fa-solid fa-cart-shopping"></i> -->
                                <i class="fa-sharp fa-solid fa-barcode"></i>
                            </li>
                        </a>
                        <a (click)="logOut()" class="mb-2 hover:text-[#b66dff]" [ngClass]="{'mt-7': isShown}">
                            <li
                                class="hidden-folded aside_data cursor-pointer rounded flex items-center justify-between">
                                <span class="nav-text  "
                                    [ngClass]="{'block': !isShown, 'hidden': isShown}">logOut</span>
                                <i class="fas fa-sign-out "></i>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-panel w-full bg-[#f2edf3]">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
