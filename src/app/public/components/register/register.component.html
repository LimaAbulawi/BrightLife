<div class="bg-homeIntro p-0 h-[100vh] grid w-full relative bg-no-repeat z-0 bg-contain bg-bottom pb-40 md:pb-[20%]">
    <div class="container">
        <div class="row">
            <div class="col-md-6  mx-auto">
                <div class="card lg:w-[500px] mx-auto">
                    <div class="text-left mb-2">
                        <h1 class="login mb-1 text-purple-600">Sign up</h1>
                        <h6 class="font-medium">Register Your self!
                        </h6>
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <!-- First name -->
                        <div class="mb-3">
                            <div class="flex justify-between">
                                <label for="exampleInputPassword1" class="form-label">First Name</label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('name')?.touched && this.registerForm.get('name')?.hasError('required')">
                                    <i class="fad fa-exclamation"></i>
                                    first name is required
                                </label>
                            </div>
                            <input type="text" placeholder="first name" class="form-control" id="exampleInputPassword1"
                                formControlName="name">
                        </div>
                        <!-- Last name -->
                        <div class="mb-3">
                            <div class="flex justify-between">
                                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('last_name')?.touched && this.registerForm.get('last_name')?.hasError('required')">
                                    <i class="fad fa-exclamation"></i>
                                    last_name is required
                                </label>
                            </div>
                            <input type="text" placeholder="last name" class="form-control" id="exampleInputPassword1"
                                formControlName="last_name">
                        </div>
                        <!-- mobile number -->
                        <div class="mb-3">
                            <div class="flex justify-between">
                                <label for="exampleInputPassword1" class="form-label">Mopile Number</label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('phone')?.touched && this.registerForm.get('phone')?.hasError('required')">
                                    <i class="fad fa-exclamation"></i>
                                    phone is required
                                </label>
                            </div>
                            <input
                            type="number"  onKeyPress="if(this.value.length==10) return false;"  placeholder="mopile number" class="form-control"
                                id="exampleInputPassword1" formControlName="phone">

                        </div>
                        <!-- email address -->
                        <div class="mb-3">
                            <div class="flex justify-between">
                                <label for="exampleInputEmail1" class="form-label ">Email address</label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
                                    <i class="fad fa-exclamation"></i>
                                    must be valid email
                                </label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
                                    <i class="fad fa-exclamation"></i>
                                    email is required
                                </label>
                            </div>
                            <input type="email" placeholder="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" formControlName="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <!-- password -->
                        <div class="mb-3">
                            <div class="flex justify-between">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <label class="text-rose-600"
                                    *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
                                    <i class="fad fa-exclamation"></i>
                                    password is required
                                </label>
                            </div>
                            <input type="password" placeholder="password" class="form-control"
                                id="exampleInputPassword1" formControlName="password">
                        </div>
                        <button type="submit" [disabled]="!registerForm.valid"
                            class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-base leading-5  rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out w-full ">
                            SignUp</button>
                        <h6 class="mt-2">Already registerd?
                            <a routerLink="/login" class="text-purple-400">login</a>
                        </h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
